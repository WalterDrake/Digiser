<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <style>
            .split {
                height: 100%;
                position: fixed;
                width: 50%;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                padding-top: 20px;
              }
              
              /* Control the left side */
              .left {
                left: 0;
                background-color:#E7EDEE;
              }
              
              /* Control the right side */
              .right {
                right: 0;
                background-color:#F1F2F2;
              }
              
              /* If you want the content centered horizontally and vertically */
              .centered-left {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
              }

              .centered-right {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
              }
              
              /* Style the image inside the centered container, if needed */
              .centered-left img {
                width: 100%;
                border-radius: 50%;
              }
              .welcome {
                position: absolute;
                top: 25%;
                left: 50%;
                font-family: Sans-serif;
                transform: translate(-50%, -50%);
                text-align: center;
                font-size: 28px;
              }
              .container {
                max-width: 50%;
                margin: 50px auto;
                margin-top: 30%;
                padding: 20px;
                font-family: Sans-serif;
                
              }
              .input-group {
                margin-bottom: 20px;
              }
              
              .input-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
              }
              
              .input-group input {
                width: 95%;
                padding: 10px;
                border: 2px solid #0160CC; /* Màu xanh nước biển */
                border-radius: 10px; /* Bo tròn các góc */
                background-color: #F1F2F2;
              }
              .btn-container {
                display: flex;
                justify-content: center; /* Căn giữa theo chiều ngang */
              }
              .btn {
                display: block;
                width: 50%;
                padding: 10px;
                color: #fff;
                background-color: #007bff;
                border: none;
                font-family: Sans-serif;
                font-size: 20px;    
                border-radius: 30px;
                cursor: pointer;
              }
              
              .btn:hover {
                background-color: #0056b3;
              }
              .custom-link {
                padding-top: 5px;
                color: inherit;
                text-decoration: none;
                display: block;
                text-align: center;
              }
        </style>
        <script>
          function validateNumberInput(event) {
            // Chỉ nhận số
            const key = event.key;
            if (!/^\d$/.test(key) && key !== 'Backspace' && key !== 'ArrowLeft' && key !== 'ArrowRight' && key !== 'Delete') {
              event.preventDefault();
            }
          }
        </script>
    </head>
    <body>
        <div class="split left">
            <div class="centered-left">
            <img src="https://static.ybox.vn/2023/3/6/1677940647778-Logo-DGS.jpg" alt="Logo">
            </div>
        </div>
        
        <div class="split right">
            <strong class="welcome">Chào mừng tham gia DGS!</strong>
            <div class="container">
                <form action="Login" method="POST">
                    <div class="input-group">
                        <label for="phonenumber">Số Điện Thoại:</label>
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Số Điện Thoại" maxlength="10" pattern="[0-9]*" required onkeypress="validateNumberInput(event)">
                    </div>
                    <div class="input-group">
                        <label for="password">Mật Khẩu:</label>
                        <input type="password" id="password" name="password" placeholder="Mật Khẩu" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Đăng Nhập</button>
                      </div>
                </form>
                <a href="../register" class="custom-link">Chưa có tài khoản?</a>
            </div>
        </div>
    </body>
</html>
