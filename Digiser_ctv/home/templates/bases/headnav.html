{% load static %}
<style>
  .head-navbar {
    display: flex;
    column-gap: 24px;
    padding: 10px 0px 10px 0px;
    justify-content: center;
  }

  .search-container {
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 12px;
    width: 100%;
  }

  .profile-container {
    display: flex;
    align-items: center;
    justify-content: end;
    border-radius: 6px;
    column-gap: 8px;
  }

  .search-container button {
    padding: 10px 24px;
    display: flex;
    align-items: center;
    column-gap: 6px;
  }

  .search-container input {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .noti {
    font-size: 26px;
    margin-right: 12px;
  }

  .profile-img {
    border-radius: 50%;
    width: 45px;
    height: 45px;
  }

  .profile-btn {
    font-weight: 400;
    font-size: large;
    color: var(--text-color);
    border: none !important;
  }

  .profile-btn:focus,
  .profile-btn:hover {
    border: 1px solid var(--text-color);
  }

  .dropdown-menu.show {
    z-index: 10;
    transition: var(--tran-05);
  }

  .dropdown-container ul > li > a {
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: var(--text-color);
  }
</style>
<nav class="head-navbar">
  <div class="search-container">
    <input type="text" class="form-control" placeholder="Tìm kiếm..." />
    <button type="submit" class="btn btn-primary">
      Search <i class="bx bx-search-alt"></i>
    </button>
  </div>
  <div class="profile-container">
    <i class="bx bxs-bell noti"></i>
    <img src="{% static "images/pallas.jpg" %}" alt="Profile"
    class="profile-img" />
    <div class="dropdown dropdown-container">
      <button
        class="btn dropdown-toggle profile-btn"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ user.username }}
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="{% url 'info' %}"
            >Thông tin <i class="bx bx-info-circle"></i
          ></a>
        </li>
        <li>
          <a class="dropdown-item" href="#"
            >Chỉnh sửa <i class="bx bxs-edit"></i
          ></a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'logout' %}"
            >Đăng xuất <i class="bx bx-exit"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
