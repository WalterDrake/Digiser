<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      :root {
        /* ===== Colors ===== */
        --body-color: #fff;
        --sidebar-color: #e4e9f7;
        --primary-color: #695cfe;
        --primary-color-light: #f6f5ff;
        --sub-primary-color: #5c50e0;
        --button-color: rgb(69, 69, 233);
        --toggle-color: #ddd;
        --text-color: #707070;

        /* ====== Transition ====== */
        --tran-03: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.3s ease;
        --tran-05: all 0.3s ease;
      }
      .home {
        position: absolute;
        top: 0;
        left: 250px;
        height: 100vh;
        width: calc(100% - 250px);
        background-color: var(--body-color);
        transition: var(--tran-05);
      }
      .home .mainPage {
        color: var(--text-color);
        padding: 12px 40px;
        overflow: auto;
      }
      .sidebar.close ~ .home {
        left: 78px;
        height: 100vh;
        width: calc(100% - 78px);
      }
      body.dark .home .text {
        color: var(--text-color);
      }
      .horizontal-list li {
        flex: 1;
        text-align: center;
      }
      .user_table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 16px;
      }
      .user_table thead th {
        background-color: #f8f9fa;
        font-weight: bold;
        padding: 10px;
        text-align: left;
        border-bottom: 2px solid #dee2e6;
      }
      .user_table tbody tr {
        border-bottom: 1px solid #dee2e6;
      }
      .user_table tbody td {
        padding: 10px;
      }
      .user_table tbody tr:hover {
        background-color: #f1f1f1;
      }
      .sidebar.close ~ .home {
        left: 78px;
        height: 100vh;
        width: calc(100% - 78px);
      }
      body.dark .home .text {
        color: var(--text-color);
      }
      .import-container {
        display: flex;
        padding: 4px;
        width: 100%;
        align-items: center;
        justify-content: end;
        margin-bottom: 6px;
      }
      .import-container input {
        display: none;
      }
      .user_table tbody td.status_check {
        font-weight: bold;
        color: #28a745;
      }
      .user_table tbody td.log_sup {
        color: #6c757d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    {% include 'bases/nav.html'%}
    <div class="home">
      <div class="mainPage">
        {% include 'bases/headnav.html' %}
        {% block content %} {% endblock %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <script data-hello="{{user.username}}">
      const data = document.currentScript.dataset;
      const username = data.hello;
    </script>
  </body>
</html>
