<div class="horizontal-tab-selection-item horizontal-two-columns">
    <div id="tab3" class="horizontal-item-tab active"><i class='bx bx-edit-alt'></i>Nhập Liệu</div>
    <div id="tab4" class="horizontal-item-tab"><i class='bx bx-info-circle'></i>Thông tin tài liệu</div>
    <button class="horizontal-item-tab" id="Tlayoutbutton" onclick="toggleLayout()">Toggle Layout</button>
</div>

<div id="tab3-content" class="horizontal-tab-content active">
    <form method="POST">
        {% csrf_token %}
        <div class="horizontal-input-form-border">
            <div class="horizontal-form-container">
                <!-- First Section -->
                <div class="horizontal-form vertical-three-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-so" name="so" value="{{form.so}}" required>
                        <label for="horizontal-so">Số</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-quyenSo" name="quyenSo" value="{{form.quyenSo}}" required>
                        <label for="horizontal-quyenSo">Quyển Sổ</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-trangSo" name="trangSo" value="{{form.trangSo}}" required>
                        <label for="horizontal-trangSo">Trang Số</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-ngayDangKy" name="ngayDangKy" value="{{form.ngayDangKy}}" required>
                        <label for="horizontal-ngayDangKy">Ngày Đăng Ký</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-noiCap" name="noiCap" value="{{form.noiCap}}" required>
                        <label for="horizontal-noiCap">Nơi cấp</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nguoiKy" name="nguoiKy" value="{{form.nguoiKy}}" required>
                        <label for="horizontal-nguoiKy">Người Ký</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-chucVuNguoiKy" name="chucVuNguoiKy" value="{{form.chucVuNguoiKy}}" required>
                        <label for="horizontal-chucVuNguoiKy">Chức Vụ Người Ký</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nguoiThucHien" name="nguoiThucHien" value="{{form.nguoiThucHien}}" required>
                        <label for="horizontal-nguoiThucHien">Người Thực Hiện</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group textarea-active">
                        <textarea id="horizontal-ghiChu" name="ghiChu" required>{{form.ghiChu}}</textarea>
                        <label for="horizontal-ghiChu">Ghi Chú</label>
                    </div>
                </div>
                <!-- Second Section -->
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nxnHoTen" name="nksHoTen" value="{{form.nxnHoTen}}" required>
                        <label for="horizontal-nxnHoTen">NXN: Họ và tên</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxnGioiTinh" name="nxnGioiTinh" required>
                            {% for value, display in form.GioiTinh %}
                                <option value="{{ value }}" {% if value == form.nxnGioiTinh %}selected{% endif %}>
                                    {{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-nksGioiTinh">NXN: Giới Tính</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nxnNgaySinh" name="nxnNgaySinh" value="{{form.nxnNgaySinh}}" required>
                        <label for="horizontal-nxnNgaySinh">NXN: Ngày Sinh</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxnDanToc" name="nxnDanToc" required>
                            {% for value, display in form.DanToc %}
                            <option value="{{ value }}" {% if value == form.nxnDanToc %}selected{% endif %}>
                                {{ display }}
                            </option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-nxnDanToc">NXN: Dân tộc</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxnQuocTich" name="nxnQuocTich" required>
                            {% for value, display in form.QuocTich %}
                                <option value="{{ value }}" {% if value == form.nxnQuocTich %}selected{% endif %}>
                                    {{ display }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-nxnQuocTich">NXN: Quốc tịch</label>
                    </div>
                </div>
                <div class="horizontal-form vertical-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxnLoaiCuTru" name="nxnLoaiCuTru" required>
                            {% for value, display in form.LoaiCuTru %}
                            <option value="{{ value }}" {% if value == form.nxnLoaiCuTru %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-nxnLoaiCuTru">NXN: Loại cư trú</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nxnNoiCuTru" name="nxnNoiCuTru" value="{{form.nxnNoiCuTru}}" required>
                        <label for="horizontal-nxnNoiCuTru">NXN: Nơi cư trú</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxLoaiGiayToTuyThan" name="nxLoaiGiayToTuyThan" required>
                            {% for value, display in form.LoaiGiayToTuyThan %}
                                <option value="{{ value }}" {% if value == form.nxLoaiGiayToTuyThan %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-nxnLoaiGiayToTuyThan">NXN: Loại giấy tờ tùy thân</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnSoGiayToTuyThan" name="nxnSoGiayToTuyThan" value="{{form.nxnSoGiayToTuyThan}}" required>
                        <label for="horizontal-nxnSoGiayToTuyThan">NXN: Số giấy tờ tùy thân</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnNgayCapGiayToTuyThan" name="nxnNgayCapGiayToTuyThan" value="{{form.nxnNgayCapGiayToTuyThan}}" required>
                        <label for="horizontal-nxnNgayCapGiayToTuyThan">NXN: Ngày cấp giấy tờ tùy thân</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnNoiCapGiayToTuyThan" name="nxnNoiCapGiayToTuyThan" value="{{form.nxnNoiCapGiayToTuyThan}}" required>
                        <label for="horizontal-nxnNoiCapGiayToTuyThan">NXN: Nơi cấp giấy tờ tùy thân</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnThoiGianCuTruTai" name="nxnThoiGianCuTruTai" value="{{form.nxnThoiGianCuTruTai}}" required>
                        <label for="horizontal-nxnThoiGianCuTruTai">NXN: Thời gian cư trú tại</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnThoiGianCuTruTu" name="nxnThoiGianCuTruTu" value="{{form.nxnThoiGianCuTruTu}}" required>
                        <label for="horizontal-nxnThoiGianCuTruTu">NXN: Thời gian cư trú từ</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnThoiGianCuTruDen" name="nxnThoiGianCuTruDen" value="{{form.nxnThoiGianCuTruDen}}" required>
                        <label for="horizontal-nxnThoiGianCuTruDen">NXN: Thời gian cư trú đến</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnTinhTrangHonNhan" name="nxnTinhTrangHonNhan" value="{{form.nxnTinhTrangHonNhan}}" required>
                        <label for="horizontal-nxnTinhTrangHonNhan">NXN: Tình trạng hôn nhân</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nxnMucDichSuDung" name="nxnMucDichSuDung" value="{{form.nxnMucDichSuDung}}" required>
                        <label for="horizontal-nxnMucDichSuDung">NXN: Mục đích sử dụng</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-nxnLoaiMucDichSuDung" name="nxnLoaiMucDichSuDung" required>
                            {% for value, display in form.LoaiMucDichSuDung %}
                                <option value="{{ value }}" {% if value == form.nxnLoaiMucDichSuDung %}selected{% endif %}>
                                    {{ display }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-nxnLoaiMucDichSuDung">NXN: Loại mục đích sử dụng</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nycHoTen" name="nycHoTen" value="{{form.nycHoTen}}" required>
                        <label for="horizontal-nycHoTen">NYC: Họ Tên</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nycQuanHe" name="nycQuanHe" value="{{form.nycQuanHe}}" required>
                        <label for="horizontal-nycQuanHe">NYC: Quan Hệ</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-nycLoaiGiayToTuyThan" name="nycLoaiGiayToTuyThan" required>
                            {% for value, display in form.LoaiGiayToTuyThan %}
                                <option value="{{ value }}" {% if value == form.nycLoaiGiayToTuyThan %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-nycLoaiGiayToTuyThan">NYC: Loại giấy tờ tùy thân</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nycSoGiayToTuyThan" name="nycSoGiayToTuyThan" value="{{form.nycSoGiayToTuyThan}}" required>
                        <label for="horizontal-nycSoGiayToTuyThan">NYC: Số giấy tờ tùy thân</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input id="horizontal-nycNgayCapGiayToTuyThan" name="nycNgayCapGiayToTuyThan" value="{{form.nycNgayCapGiayToTuyThan}}" required>
                        <label for="horizontal-nycNgayCapGiayToTuyThan">NYC: Ngay cap giấy tờ tùy thân</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input id="horizontal-nycNoiCapGiayToTuyThan" name="nycNoiCapGiayToTuyThan" value="{{form.nycNoiCapGiayToTuyThan}}" required>
                        <label for="horizontal-nycNoiCapGiayToTuyThan">NYC: Nơi cấp giấy tờ tùy thân</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontal-buttons">
            <button type="button" class="review">Review</button>
            <button type="submit" class="save">Lưu</button>
        </div>
    </form>
</div>

<div id="tab4-content" class="horizontal-tab-content">
    <div class="horizontal-doc-info-tab">
        <div class="info-container">
            <div class="form-group">
                <label class="info-label">Tên file</label>
                <input class="info-input" type="text" value="{{form.name}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Số trang</label>
                <input class="info-input" type="text" value="{{form.so}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Dung lượng</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Kích cỡ</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Xã</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Loại số</label>
                <input class="info-input" type="text" value="{{form.type}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Năm hình thành</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Quyển số</label>
                <input class="info-input" type="text" value="{{form.quyenSo}}" disabled>
            </div>
        </div>
    </div>
</div>


<style>
    /* CSS for Horizontal Form */
    .horizontal-form-container {
        overflow: auto;
        flex: 1;
        margin-bottom: 20px;
        padding-top: inherit;
        max-height: 65vh;
    }

    .horizontal-form {
        display: grid;
        width: 100%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }

    .horizontal-form-group {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .horizontal-form-group textarea {
        height: 80px;
    }

    .horizontal-form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        transition: .5s;
        color: #a5a5a5;
    }

    .horizontal-form-group input,
    .horizontal-form-group select,
    .horizontal-form-group textarea {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
        transition: .5s;
        resize: none;
    }

    .horizontal-form-group.textarea-active label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
    }

    .horizontal-form-group input:focus~label,
    .horizontal-form-group input:valid~label,
    .horizontal-form-group select:focus~label,
    .horizontal-form-group select:valid~label,
    .horizontal-form-group textarea:focus~label,
    .horizontal-form-group textarea:valid~label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
        color: black;
    }

    .horizontal-specialLabel {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 0%;
        left: 10px;
        transform: translateY(-50%);
        color: #555;
        transition: .5s;
    }

    .horizontal-two-columns {
        grid-template-columns: repeat(2, 1fr);
    }

    .horizontal-three-columns {
        grid-template-columns: repeat(3, 1fr);
    }

    .horizontal-four-columns {
        grid-template-columns: repeat(4, 1fr);
    }

    .horizontal-full-width {
        grid-column: span 4;
    }

    .horizontal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .horizontal-buttons button {
        width: 28%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .horizontal-buttons .review {
        background-color: #4CAF50;
    }

    .horizontal-buttons .save {
        background-color: #007BFF;
    }

    .horizontal-buttons button:hover {
        opacity: 0.9;
    }

    .horizontal-input-form-border {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
    }

    .horizontal-tab-selection-item {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .horizontal-item-tab {
        border-radius: 5px;
        color: black;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 0;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .horizontal-item-tab.active {
        background-color: #c5c5c5;
        color: #8383ff;
        box-shadow: 0px 3px 0px #a5a5a5 inset;
    }

    .horizontal-tab-content {
        display: none;
    }

    .horizontal-tab-content.active {
        display: block;
    }

    .horizontal-doc-info-tab {
        display: grid;
        min-width: 40%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }
</style>
