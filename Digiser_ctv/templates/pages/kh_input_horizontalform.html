<div class="horizontal-tab-selection-item horizontal-two-columns">
    <div id="tab3" class="horizontal-item-tab active"><i class='bx bx-edit-alt'></i>Nhập Liệu</div>
    <div id="tab4" class="horizontal-item-tab"><i class='bx bx-info-circle'></i>Thông tin tài liệu</div>
    <button class="horizontal-item-tab" id="Tlayoutbutton" onclick="toggleLayout()">Toggle Layout</button>
</div>

<div id="tab3-content" class="horizontal-tab-content active">
    <form method="POST">
        {% csrf_token %}
        <div class="horizontal-input-form-border">
            <div class="horizontal-form-container">
                <!-- First Section -->
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-so" name="so" value="{{form.so}}" required>
                        <label for="horizontal-so">Số</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-quyenSo" name="quyenSo" value="{{form.quyenSo}}" required>
                        <label for="horizontal-quyenSo">Quyển Sổ</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-trangSo" name="trangSo" value="{{form.trangSo}}" required>
                        <label for="horizontal-trangSo">Trang Số</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group-date">
                        <input type="date" id="horizontal-ngayDangKy" name="ngayDangKy" value="{{form.ngayDangKy}}" required>
                        <label for="horizontal-ngayDangKy">Ngày đăng ký</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-loaiDangKy" name="loaiDangKy" required>
                            {% for value, display in form.LoaiDangKy %}
                                <option value="{{ value }}" {% if value == form.loaiDangKy %}selected{% endif %}>
                                    {{ display }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-loaiDangKy">Loại đăng ký</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">

                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-noiDangKy" name="noiDangKy" value="{{form.noiDangKy}}" required>
                        <label for="horizontal-noiDangKy">Nơi Đăng Ký</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nguoiKy" name="nguoiKy" value="{{form.nguoiKy}}" required>
                        <label for="horizontal-nguoiKy">Người Ký</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-chucVuNguoiKy" name="chucVuNguoiKy" value="{{form.chucVuNguoiKy}}" required>
                        <label for="horizontal-chucVuNguoiKy">Chức Vụ Người Ký</label>
                    </div>
                </div>
                
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-nguoiThucHien" name="nguoiThucHien" value="{{form.nguoiThucHien}}" required>
                        <label for="horizontal-nguoiThucHien">Người Thực Hiện</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group textarea-active">
                        <textarea id="horizontal-ghiChu" name="ghiChu" required>{{form.ghichu}}</textarea>
                        <label for="horizontal-ghiChu">Ghi Chú</label>
                    </div>
                </div>
                
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <select id="horizontal-tinhTrangKetHon" name="tinhTrangKetHon" required>
                            {% for value, display in form.TinhTrangKetHon %}
                            <option value="{{ value }}" {% if value == form.tinhTrangKetHon %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-tinhTrangKetHon">Tình trạng kết hôn</label>
                    </div>
                </div>

                <!-- chong -->
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-chongHoTen" name="chongHoTen" value="{{form.chongHoTen}}" required>
                        <label for="horizontal-chongHoTen">Họ Tên (Chồng)</label>
                    </div>
                    <div class="horizontal-form-group-date">
                        <input type="date" id="horizontal-chongNgaySinh" name="chongNgaySinh" value="{{form.chongNgaySinh}}" required>
                        <label for="horizontal-chongNgaySinh">Ngày Sinh (Chồng)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-chongDanToc" name="chongDanToc" required>
                            {% for value, display in form.DanToc %}
                            <option value="{{ value }}" {% if value == form.chongDanToc %}selected{% endif %}>
                                {{ display }}
                            </option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-chongDanToc">Dân Tộc (Chồng)</label>
                    </div>
                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-chongQuocTich" name="chongQuocTich" required>
                            {% for value, display in form.QuocTich %}
                                <option value="{{ value }}" {% if value == form.chongQuocTich %}selected{% endif %}>
                                    {{ display }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-chongQuocTich">Quốc Tịch (Chồng)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-chongLoaiCuTru" name="chongLoaiCuTru" required>
                            {% for value, display in form.LoaiCuTru %}
                            <option value="{{ value }}" {% if value == form.chongLoaiCuTru %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-chongLoaiCuTru">Loại Cư Trú (Chồng)</label>
                    </div>                                
                </div>

                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-chongNoiCuTru" name="chongNoiCuTru" value="{{form.chongNoiCuTru}}" required>
                        <label for="horizontal-chongNoiCuTru">Nơi Cư Trú (Chồng)</label>
                    </div>

                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-chongLoaiGiayToTuyThan" name="chongLoaiGiayToTuyThan" required>
                            {% for value, display in form.LoaiGiayToTuyThan %}
                                <option value="{{ value }}" {% if value == form.chongLoaiGiayToTuyThan %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-chongLoaiGiayToTuyThan">Loại Giấy Tờ Tùy Thân (Chồng)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-chongSoGiayToTuyThan" name="chongSoGiayToTuyThan" value="{{form.chongSoGiayToTuyThan}}" required>
                        <label for="horizontal-chongSoGiayToTuyThan">Số Giấy Tờ Tùy Thân (Chồng)</label>
                    </div>
                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group-date">
                        <input type="date" id="horizontal-chongNgayCapGiayToTuyThan" name="chongNgayCapGiayToTuyThan" value="{{form.chongNgayCapGiayToTuyThan}}" required>
                        <label for="horizontal-chongNgayCapGiayToTuyThan">Ngày Cấp Giấy Tờ Tùy Thân (Chồng)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-chongNoiCapGiayToTuyThan" name="chongNoiCapGiayToTuyThan" value="{{form.chongNoiCapGiayToTuyThan}}" required>
                        <label for="horizontal-chongNoiCapGiayToTuyThan">Nơi Cấp Giấy Tờ Tùy Thân (Chồng)</label>
                    </div>
                </div>

                <!-- vo -->
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-voHoTen" name="voHoTen" value="{{form.voHoTen}}" required>
                        <label for="horizontal-voHoTen">Họ Tên (Vợ)</label>
                    </div>
                    <div class="horizontal-form-group-date">
                        <input type="date" id="horizontal-voNgaySinh" name="voNgaySinh" value="{{form.voNgaySinh}}" required>
                        <label for="horizontal-voNgaySinh">Ngày Sinh (Vợ)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-voDanToc" name="voDanToc" required>
                            {% for value, display in form.DanToc %}
                            <option value="{{ value }}" {% if value == form.voDanToc %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-voDanToc">Dân Tộc (Vợ)</label>
                    </div>
                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-voQuocTich" name="voQuocTich" required>
                            {% for value, display in form.QuocTich %}
                                <option value="{{ value }}" {% if value == form.voQuocTich %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-voQuocTich">Quốc Tịch (Vợ)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <select id="horizontal-voLoaiCuTru" name="voLoaiCuTru" required>
                            {% for value, display in form.LoaiCuTru %}
                                <option value="{{ value }}" {% if value == form.voLoaiCuTru %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="horizontal-voLoaiCuTru">Loại Cư Trú (Vợ)</label>
                    </div>                                
                </div>

                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-voNoiCuTru" name="voNoiCuTru" value="{{form.voNoiCuTru}}" required>
                        <label for="horizontal-voNoiCuTru">Nơi Cư Trú (Vợ)</label>
                    </div>

                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-voLoaiGiayToTuyThan" name="voLoaiGiayToTuyThan" required>
                            {% for value, display in form.LoaiGiayToTuyThan %}
                            <option value="{{ value }}" {% if value == form.voLoaiGiayToTuyThan %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="horizontal-voLoaiGiayToTuyThan">Loại Giấy Tờ Tùy Thân (Vợ)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-voSoGiayToTuyThan" name="voSoGiayToTuyThan" value="{{form.voSoGiayToTuyThan}}" required>
                        <label for="horizontal-voSoGiayToTuyThan">Số Giấy Tờ Tùy Thân (Vợ)</label>
                    </div>
                </div>

                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group-date">
                        <input type="date" id="horizontal-voNgayCapGiayToTuyThan" name="voNgayCapGiayToTuyThan" value="{{form.voNgayCapGiayToTuyThan}}" required>
                        <label for="horizontal-voNgayCapGiayToTuyThan">Ngày Cấp Giấy Tờ Tùy Thân (Vợ)</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-voNoiCapGiayToTuyThan" name="voNoiCapGiayToTuyThan" value="{{form.voNoiCapGiayToTuyThan}}" required>
                        <label for="horizontal-voNoiCapGiayToTuyThan">Nơi Cấp Giấy Tờ Tùy Thân (Vợ)</label>
                    </div>
                </div>   

            </div>
        </div>
        <div class="horizontal-buttons">
            <button type="button" class="review">Review</button>
            <button type="submit" class="save">Lưu</button>
        </div>
    </form>
</div>

<div id="tab4-content" class="horizontal-tab-content">
    <div class="horizontal-doc-info-tab">
        <div class="info-container">
            <div class="form-group">
                <label class="info-label">Tên file</label>
                <input class="info-input" type="text" value="{{form.name}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Số trang</label>
                <input class="info-input" type="text" value="{{form.so}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Dung lượng</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Kích cỡ</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Xã</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Loại số</label>
                <input class="info-input" type="text" value="{{form.type}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Năm hình thành</label>
                <input class="info-input" type="text" value="{{none}}" disabled>
            </div>
            <div class="form-group">
                <label class="info-label">Quyển số</label>
                <input class="info-input" type="text" value="{{form.quyenSo}}" disabled>
            </div>
        </div>
    </div>
</div>


<style>
    /* CSS for Horizontal Form */
    .horizontal-form-container {
        overflow: auto;
        flex: 1;
        margin-bottom: 20px;
        padding-top: inherit;
        max-height: 65vh;
    }

    .horizontal-form {
        display: grid;
        width: 100%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }

    .horizontal-form-group {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .horizontal-form-group textarea {
        height: 80px;
    }

    .horizontal-form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        transition: .5s;
        color: #a5a5a5;
    }

    .horizontal-form-group input,
    .horizontal-form-group select,
    .horizontal-form-group textarea {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
        transition: .5s;
        resize: none;
    }

    .horizontal-form-group-date {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .horizontal-form-group-date input[type="date"] {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
    }

    .horizontal-form-group-date label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 10px; 
        color: black; 
        padding: 0 5px;
        position: absolute;
        top: -8px;
        left: 10px;
        background: #fff;
    }

    .horizontal-form-group.textarea-active label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
    }

    .horizontal-form-group input:focus~label,
    .horizontal-form-group input:valid~label,
    .horizontal-form-group select:focus~label,
    .horizontal-form-group select:valid~label,
    .horizontal-form-group textarea:focus~label,
    .horizontal-form-group textarea:valid~label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
        color: black;
    }

    .horizontal-specialLabel {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 0%;
        left: 10px;
        transform: translateY(-50%);
        color: #555;
        transition: .5s;
    }

    .horizontal-two-columns {
        grid-template-columns: repeat(2, 1fr);
    }

    .horizontal-three-columns {
        grid-template-columns: repeat(3, 1fr);
    }

    .horizontal-four-columns {
        grid-template-columns: repeat(4, 1fr);
    }

    .horizontal-full-width {
        grid-column: span 4;
    }

    .horizontal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .horizontal-buttons button {
        width: 28%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .horizontal-buttons .review {
        background-color: #4CAF50;
    }

    .horizontal-buttons .save {
        background-color: #007BFF;
    }

    .horizontal-buttons button:hover {
        opacity: 0.9;
    }

    .horizontal-input-form-border {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
    }

    .horizontal-tab-selection-item {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .horizontal-item-tab {
        border-radius: 5px;
        color: black;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 0;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .horizontal-item-tab.active {
        background-color: #c5c5c5;
        color: #8383ff;
        box-shadow: 0px 3px 0px #a5a5a5 inset;
    }

    .horizontal-tab-content {
        display: none;
    }

    .horizontal-tab-content.active {
        display: block;
    }

    .horizontal-doc-info-tab {
        display: grid;
        min-width: 40%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }
</style>
