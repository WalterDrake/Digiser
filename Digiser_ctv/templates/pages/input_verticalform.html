<div class="vertical-tab-selection-item vertical-two-columns">

</div>

<div id="tab1-content" class="vertical-tab-content active">

        {% csrf_token %}

            <div class="vertical-form-container">

                        <input type="text" id="vertical-trangSo" name="trangSo" required>

                <div class="vertical-form vertical-two-columns">

                        <label for="vertical-noiDangKy">Nơi Đăng Ký</label>

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nguoiKy" name="nguoiKy" required>
                        <label for="vertical-nguoiKy">Người Ký</label>

                <div class="vertical-form vertical-two-columns">

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nksNoiSinh" name="nksNoiSinh" required>

                        </select>

                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-nksDanToc" name="nksDanToc" required>
                            <option value="1">Kinh</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-nksDanToc">NKS: Dân Tộc</label>
                    </div>
                    <div class="vertical-form-group">
                        <select id="vertical-nksQuocTich" name="nksQuocTich" required>
                            <option value="1">Việt Nam</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-nksQuocTich">NKS: Quốc Tịch</label>
                    </div>
                </div>
                <div class="vertical-form vertical-full-width">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nksLoaiKhaiSinh" name="nksLoaiKhaiSinh" required>
                        <label for="vertical-nksLoaiKhaiSinh">NKS: Loại Khai Sinh</label>
                    </div>
                </div>
                <!-- Third Section: Mother's Information -->
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-meHoTen" name="meHoTen" required>
                        <label for="vertical-meHoTen">Mẹ: Họ và tên</label>
                    </div>
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-meNgaySinh" name="meNgaySinh" required>
                        <label for="vertical-meNgaySinh">Mẹ: Ngày sinh</label>
                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-meDanToc" name="meDanToc" required>
                            <option value="1">Kinh</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-meDanToc">Mẹ: Dân Tộc</label>
                    </div>
                    <div class="vertical-form-group">
                        <select id="vertical-meQuocTich" name="meQuocTich" required>
                            <option value="1">Việt Nam</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-meQuocTich">Mẹ: Quốc tịch</label>
                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-meLoaiCuTru" name="meLoaiCuTru" required>
                            <option value="1">Thường trú</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-meLoaiCuTru">Mẹ: Loại cư trú</label>
                    </div>
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-meNoiCuTru" name="meNoiCuTru" required>
                        <label for="vertical-meNoiCuTru">Mẹ: Nơi cư trú</label>
                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-meLoaiGiayToTuyThan" name="vertical-meLoaiGiayToTuyThan" required>
                            <option value="1">Căn cước công dân</option>
                            <option value="2">Chứng minh nhân dân</option>
                        </select>
                        <label for="vertical-meLoaiGiayToTuyThan">Mẹ: Loại giấy tờ tùy thân</label>
                    </div>
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-meSoGiayToTuyThan" name="vertical-meSoGiayToTuyThan" required>
                        <label for="vertical-meSoGiayToTuyThan">Mẹ: Số giấy tờ tùy thân</label>
                    </div>
                </div>
                <!-- Fourth Section: Father's Information -->
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-chaHoTen" name="chaHoTen" required>
                        <label for="vertical-chaHoTen">Cha: Họ và tên</label>
                    </div>
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-chaNgaySinh" name="chaNgaySinh" required>
                        <label for="vertical-chaNgaySinh">Cha: Ngày sinh</label>
                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-chaDanToc" name="chaDanToc" required>
                            <option value="1">Kinh</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-chaDanToc">Cha: Dân Tộc</label>
                    </div>
                    <div class="vertical-form-group">
                        <select id="vertical-chaQuocTich" name="chaQuocTich" required>
                            <option value="1">Việt Nam</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-chaQuocTich">Cha: Quốc tịch</label>
                    </div>
                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-chaLoaiCuTru" name="chaLoaiCuTru" required>
                            <option value="1">Thường trú</option>
                            <option value="2">Khác</option>
                        </select>
                        <label for="vertical-chaLoaiCuTru">Cha: Loại cư trú</label>
                    </div>
                    <div class="vertical-form-group">
                        <select id="vertical-chaLoaiGiayTo" name="chaLoaiGiayTo" required>
                            <option value="1">CMND</option>
                            <option value="2">CCCD</option>
                        </select>
                        <label for="vertical-chaLoaiGiayTo">Cha: Loại giấy tờ tùy thân</label>
                    </div>
                </div>
                <div class="vertical-form vertical-full-width">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-chaSoGiayTo" name="chaSoGiayTo" required>
                        <label for="vertical-chaSoGiayTo">Cha: Số giấy tờ tùy thân</label>
                    </div>
                </div>
                <div class="vertical-form-section">
                    <div class="vertical-form vertical-two-columns">
                        <div class="vertical-form-group">
                            <input type="text" id="vertical-nycHoTen" name="vertical-nycHoTen" required>
                            <label for="vertical-nycHoTen">NYC: Họ và tên</label>
                        </div>
                        <div class="vertical-form-group">
                            <input type="text" id="vertical-nycQuanHe" name="vertical-nycQuanHe" required>
                            <label for="vertical-nycQuanHe">NYC: Quan hệ</label>
                        </div>
                    </div>
                    <div class="vertical-form vertical-two-columns">
                        <div class="vertical-form-group">
                            <select id="vertical-nycLoaiGiayToTuyThan" name="vertical-nycLoaiGiayToTuyThan" required>
                                <option value="1">Căn cước công dân</option>
                                <option value="2">Chứng minh nhân dân</option>
                            </select>
                            <label for="vertical-nycLoaiGiayToTuyThan">NYC: Loại giấy tờ tùy thân</label>
                        </div>
                        <div class="vertical-form-group">
                            <input type="text" id="vertical-nycGiayToKhac" name="vertical-nycGiayToKhac" required>
                            <label for="vertical-nycGiayToKhac">NYC: Giấy tờ khác</label>
                        </div>
                    </div>
                    <div class="vertical-form vertical-two-columns">
                        <div class="vertical-form-group">
                            <select id="vertical-nycSoGiayToTuyThan" name="vertical-nycSoGiayToTuyThan" required>
                                <option value="1">Số giấy tờ 1</option>
                                <option value="2">Số giấy tờ 2</option>
                            </select>
                            <label for="vertical-nycSoGiayToTuyThan">NYC: Số giấy tờ tùy thân</label>
                        </div>
                        <div class="vertical-form-group">
                            <input type="text" id="vertical-nycNgayCapGiayToTuyThan"
                                name="vertical-nycNgayCapGiayToTuyThan" required>
                            <label for="vertical-nycNgayCapGiayToTuyThan">NYC: Ngày cấp giấy tờ tùy thân</label>
                        </div>
                    </div>
                    <div class="vertical-form vertical-full-width">
                        <div class="vertical-form-group">
                            <input type="text" id="vertical-nycNoiCapGiayToTuyThan"
                                name="vertical-nycNoiCapGiayToTuyThan" required>
                            <label for="vertical-nycNoiCapGiayToTuyThan">NYC: Nơi cấp giấy tờ tùy thân</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="vertical-buttons">
            <button type="button" class="review">Review</button>
            <button type="submit" class="save">Lưu</button>
        </div>
    </form>
</div>
<div id="tab2-content" class="vertical-tab-content">
    <div class="vertical-doc-info-tab">
        Test
    </div>
</div>


<style>
    .vertical-form-container {
        overflow: auto;
        flex: 1;
        margin-bottom: 20px;
        padding-top: inherit;
        max-height: 65vh;
    }

    .vertical-form {
        display: grid;
        width: 100%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }

    .vertical-form-group {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .vertical-form-group textarea {
        height: 80px;
    }

    .vertical-form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        transition: .5s;
        color: #a5a5a5;
    }

    .vertical-form-group input,
    .vertical-form-group select,
    .vertical-form-group textarea {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
        transition: .5s;
        resize: none;
    }

    .vertical-form-group.textarea-active label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
    }

    .vertical-form-group input:focus~label,
    .vertical-form-group input:valid~label,
    .vertical-form-group select:focus~label,
    .vertical-form-group select:valid~label,
    .vertical-form-group textarea:focus~label,
    .vertical-form-group textarea:valid~label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
        color: black;
    }

    .vertical-specialLabel {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 0%;
        left: 10px;
        transform: translateY(-50%);
        color: #555;
        transition: .5s;
    }

    .vertical-two-columns {
        grid-template-columns: repeat(2, 1fr);
    }

    .vertical-three-columns {
        grid-template-columns: repeat(3, 1fr);
    }

    .vertical-four-columns {
        grid-template-columns: repeat(4, 1fr);
    }

    .vertical-full-width {
        grid-column: span 4;
    }

    .vertical-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .vertical-buttons button {
        width: 28%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .vertical-buttons .review {
        background-color: #4CAF50;
    }

    .vertical-buttons .save {
        background-color: #007BFF;
    }

    .vertical-buttons button:hover {
        opacity: 0.9;
    }

    .vertical-input-form-border {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
    }

    .vertical-tab-selection-item {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .vertical-item-tab {
        border-radius: 5px;
        color: black;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 0;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .vertical-item-tab.active {
        background-color: #c5c5c5;
        color: #8383ff;
        box-shadow: 0px 3px 0px #a5a5a5 inset;
    }

    .vertical-tab-content {
        display: none;
    }

    .vertical-tab-content.active {
        display: block;
    }

    .vertical-doc-info-tab {
        display: grid;
        min-width: 40%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }
</style>
