<style>


.form-container {
    overflow: auto;
    flex: 1;
    margin-bottom: 20px;
    padding-top: inherit;
    max-height:65vh;
}

.form {
    display: grid;
    width: 100%;
    grid-gap: 10px;
    padding-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    position: relative;
}

.form-group textarea {
    height: 80px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 12px;
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    transition: .5s;
    color:#a5a5a5;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
    outline: none;
    background: transparent;
    transition: .5s;
    resize: none;
}

.form-group.textarea-active label {
    top: 0;
    font-size: 10px;
    background: #fff;
    padding: 0 5px;
}

.form-group input:focus~label,
.form-group input:valid~label,
.form-group select:focus~label,
.form-group select:valid~label,
.form-group textarea:focus~label,
.form-group textarea:valid~label {
    top: 0;
    font-size: 10px;
    background: #fff;
    padding: 0 5px;
    color:black;
}

.specialLabel {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 12px;
    position: absolute;
    top: 0%;
    left: 10px;
    transform: translateY(-50%);
    color: #555;
    transition: .5s;
}

.two-columns {
    grid-template-columns: repeat(2, 1fr);
}

.three-columns {
    grid-template-columns: repeat(3, 1fr);
}

.four-columns {
    grid-template-columns: repeat(4, 1fr);
}

.full-width {
    grid-column: span 4;
}

.buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.buttons button {
    width: 28%;
    padding: 10px 0;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.buttons .review {
    background-color: #4CAF50;
}

.buttons .save {
    background-color: #007BFF;
}

.buttons button:hover {
    opacity: 0.9;
}

.input-form-border {
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    padding: 10px;
}

.tab-selection-item {
    width: 60%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}

.item-tab {
    border-radius: 5px;
    color:black;
    border: 1px solid #ccc;
    padding: 5px;
    margin: 0;
    text-align: center;
    cursor: pointer;
    background-color:#f0f0f0;
}

.item-tab.active {
    background-color: #c5c5c5;
    color: #8383ff;
    box-shadow: 0px 3px 0px #a5a5a5 inset;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.doc-info-tab{
    display: grid;
    min-width: 40%;
    grid-gap: 10px;
    padding-bottom: 15px;
}
</style>
