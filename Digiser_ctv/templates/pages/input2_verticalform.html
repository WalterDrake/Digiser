                    </div>
                </div>

                </div>
                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">

                </div>

                        <label for="vertical-meLoaiCuTru">NKT: Loại cư trú</label>
                    </div>

                </div>
                <div class="vertical-form vertical-full-width">

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nktNoiCuTru" name="nktNoiCuTru" value="{{form.nktNoiCuTru}}" required>

                </div>

                <div class="vertical-form vertical-two-columns">

                    <div class="vertical-form-group">
                        <input type="number" id="vertical-nktGiaytokhac" name="nktGiaytokhac" value="{{form.nktGiaytokhac}}" required>

                </div>

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">

                    <div class="vertical-form-group">

                    </div>
                </div>

                <div class="vertical-form vertical-full-width">

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nktNoiCapGiayToTuyThan" name="nktNoiCapGiayToTuyThan" value="{{form.nktNoiCapGiayToTuyThan}}" required>
                        <label for="vertical-nktNoiCapGiayToTuyThan">NKT: Nơi cấp giấy tờ tùy thân</label>

                </div>

                    </div>

                    <div class="vertical-form-group">
                        <input type="string" id="vertical-nktNgayChetGhiBangChu" name="nktNgayChetGhiBangChu" value="{{form.nktNgayChetGhiBangChu}}" required>

                    </div>
                </div>
                <div class="vertical-form vertical-full-width">

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nktGioPhutChet" name="nktGioPhutChet" value="{{form.nktGioPhutChet}}" required>
                        <label for="vertical-nktGioPhutChet">NKT: Giờ phút chết</label>
                    </div>
                </div>
                <div class="vertical-form vertical-full-width">

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nktNoiChet" name="nktNoiChet" value="{{form.nktNoiChet}}" required>
                        <label for="vertical-nktNoiChet">NKT: Nơi chết</label>
                    </div>
                </div>

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-gbtLoai" name="gbtLoai" required>
                            {% for value, display in form.LoaiGiayBaoTu %}
                                <option value="{{ value }}" {% if value == form.gbtLoai %}selected{% endif %}>
                                    {{ display }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="vertical-gbtLoai">Loại giấy báo tử</label>
                    </div>

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-gbtSo" name="gbtSo" value="{{form.gbtSo}}" required>
                        <label for="vertical-gbtSo">GBT: Số</label>
                    </div>
                </div>

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <input type="string" id="vertical-nycHoTen" name="nycHoTen" value="{{form.nycHoTen}}" required>
                        <label for="vertical-nycHoTen">NYC: Họ tên</label>
                    </div>

                    <div class="vertical-form-group">
                        <input type="string" id="vertical-nycQuanHe" name="nycQuanHe" value="{{form.nycQuanHe}}" required>
                        <label for="vertical-nycQuanHe">NYC: Quan hệ</label>
                    </div>
                </div>

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <select id="vertical-nycLoaiGiayToTuyThan" name="nycLoaiGiayToTuyThan" required>
                            {% for value, display in form.LoaiGiayToTuyThan %}
                            <option value="{{ value }}" {% if value == form.nycLoaiGiayToTuyThan %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                        </select>
                        <label for="vertical-nycLoaiGiayToTuyThan">NYC: Loại giấy tờ tùy thân</label>

                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nycGiayToKhac" name="nycGiayToKhac" value="{{form.nycGiayToKhac}}" required>
                        <label for="vertical-nycGiayToKhac">NYC: Giấy tờ khác</label>
                    </div>
                </div>

                <div class="vertical-form vertical-two-columns">
                    <div class="vertical-form-group">
                        <input type="number" id="vertical-nycSoGiayToTuyThan" name="nycSoGiayToTuyThan" value="{{form.nycSoGiayToTuyThan}}" required>
                        </input>
                        <label for="vertical-nycSoGiayToTuyThan">NYC: Số giấy tờ tùy thân</label>
                    </div>
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nycNgayCapGiayToTuyThan"
                            name="nycNgayCapGiayToTuyThan" value="{{form.nycNgayCapGiayToTuyThan}}" required>
                        <label for="vertical-nycNgayCapGiayToTuyThan">NYC: Ngày cấp giấy tờ tùy thân</label>
                    </div>
                </div>
                
                <div class="vertical-form vertical-full-width">
                    <div class="vertical-form-group">
                        <input type="text" id="vertical-nycNoiCapGiayToTuyThan"
                            name="nycNoiCapGiayToTuyThan" value="{{form.nycNoiCapGiayToTuyThan}}" required>
                        <label for="vertical-nycNoiCapGiayToTuyThan">NYC: Nơi cấp giấy tờ tùy thân</label>
                    </div>
                </div>



                </div>

            </div>
        <div class="vertical-buttons">
            <button type="button" class="review">Review</button>
            <button type="submit" class="save">Lưu</button>
        </div>
    </form>
</div>

<style>
    .vertical-form-container {
        overflow: auto;
        flex: 1;
        margin-bottom: 20px;
        padding-top: inherit;
        max-height: 65vh;
    }

    .vertical-form {
        display: grid;
        width: 100%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }

    .vertical-form-group {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .vertical-form-group textarea {
        height: 80px;
    }

    .vertical-form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        transition: .5s;
        color: #a5a5a5;
    }

    .vertical-form-group input,
    .vertical-form-group select,
    .vertical-form-group textarea {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
        transition: .5s;
        resize: none;
    }

    .vertical-form-group.textarea-active label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
    }

    .vertical-form-group input:focus~label,
    .vertical-form-group input:valid~label,
    .vertical-form-group select:focus~label,
    .vertical-form-group select:valid~label,
    .vertical-form-group textarea:focus~label,
    .vertical-form-group textarea:valid~label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
        color: black;
    }

    .vertical-specialLabel {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 0%;
        left: 10px;
        transform: translateY(-50%);
        color: #555;
        transition: .5s;
    }

    .vertical-two-columns {
        grid-template-columns: repeat(2, 1fr);
    }

    .vertical-three-columns {
        grid-template-columns: repeat(3, 1fr);
    }

    .vertical-four-columns {
        grid-template-columns: repeat(4, 1fr);
    }

    .vertical-full-width {
        grid-column: span 4;
    }

    .vertical-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .vertical-buttons button {
        width: 28%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .vertical-buttons .review {
        background-color: #4CAF50;
    }

    .vertical-buttons .save {
        background-color: #007BFF;
    }

    .vertical-buttons button:hover {
        opacity: 0.9;
    }

    .vertical-input-form-border {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
    }

    .vertical-tab-selection-item {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .vertical-item-tab {
        border-radius: 5px;
        color: black;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 0;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .vertical-item-tab.active {
        background-color: #c5c5c5;
        color: #8383ff;
        box-shadow: 0px 3px 0px #a5a5a5 inset;
    }

    .vertical-tab-content {
        display: none;
    }

    .vertical-tab-content.active {
        display: block;
    }

    .vertical-doc-info-tab {
        display: grid;
        min-width: 40%;
        grid-gap: 10px;
        padding-bottom: 15px;
        height: 78.5vh;
    }
</style>
