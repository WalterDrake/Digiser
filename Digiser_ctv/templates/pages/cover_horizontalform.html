<div class="horizontal-tab-selection-item horizontal-two-columns">
    <div id="tab3" class="horizontal-item-tab active"><i class='bx bx-edit-alt'></i>Nhập Liệu</div>
    <button class="horizontal-item-tab" id="Tlayoutbutton" onclick="toggleLayout()">Toggle Layout</button>
</div>

<div id="tab3-content" class="horizontal-tab-content active">
    <form method="POST">
        {% csrf_token %}
        <div class="horizontal-input-form-border">
            <div class="horizontal-form-container">
                <!-- First Section -->
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-maDinhDanh" name="maDinhDanh" value="" required>
                        <label for="horizontal-maDinhDanh">Mã định danh Cơ quan lưu trữ lịch sử</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-maPhong" name="maPhong" value="" required>
                        <label for="horizontal-maPhong">Mã phông</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-mucLucSo" name="mucLucSo" value="" required>
                        <label for="horizontal-mucLucSo">Mục lục số</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-hopSo" name="hopSo" value="" required>
                        <label for="horizontal-hopSo">Hộp số</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-hoSoSo" name="hoSoSo" value="" required>
                        <label for="horizontal-hoSoSo">Hồ sơ số</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <input type="text" id="horizontal-ten" name="ten" value="" required>
                        <label for="horizontal-ten">Tên</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-soLuongTo" name="soLuongTo" value="" required>
                        <label for="horizontal-soLuongTo">Số lượng tờ</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-full-width">
                    <div class="horizontal-form-group textarea-active">
                        <textarea id="horizontal-tieuDeHoSo" name="tieuDeHoSo" required></textarea>
                        <label for="horizontal-tieuDeHoSo">Tiêu đề hồ sơ</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-three-columns">
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-namHinhThanh" name="namHinhThanh" value="" required>
                        <label for="horizontal-namHinhThanh">Năm hình thành hồ sơ</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-thoiGianBatDau" name="thoiGianBatDau" value="" required>
                        <label for="horizontal-thoiGianBatDau">Thời gian bắt đầu</label>
                    </div>
                    <div class="horizontal-form-group">
                        <input type="number" id="horizontal-thoiGianKetThuc" name="thoiGianKetThuc" value="" required>
                        <label for="horizontal-thoiGianKetThuc">Thời gian kết thúc</label>
                    </div>
                </div>
                <div class="horizontal-form horizontal-two-columns">
                    <div class="horizontal-form-group">
                        <select id="horizontal-thoiHanBaoQuan" name="thoiHanBaoQuan" required>
                            <option value="vinhVien">Vĩnh Viễn</option>
                            <option value="tamThoi">Tạm Thời</option>
                        </select>
                        <label for="horizontal-thoiHanBaoQuan">Thời hạn bảo quản</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontal-buttons">
            <button type="button" class="review">Review</button>
            <button type="submit" class="save">Lưu</button>
        </div>
    </form>
</div>


<style>
    /* CSS for Horizontal Form */
    .horizontal-form-container {
        overflow: auto;
        flex: 1;
        margin-bottom: 20px;
        padding-top: inherit;
        max-height: 65vh;
    }

    .horizontal-form {
        display: grid;
        width: 100%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }

    .horizontal-form-group {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .horizontal-form-group textarea {
        height: 80px;
    }

    .horizontal-form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        transition: .5s;
        color: #a5a5a5;
    }

    .horizontal-form-group input,
    .horizontal-form-group select,
    .horizontal-form-group textarea {
        width: 100%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        background: transparent;
        transition: .5s;
        resize: none;
    }

    .horizontal-form-group.textarea-active label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
    }

    .horizontal-form-group input:focus~label,
    .horizontal-form-group input:valid~label,
    .horizontal-form-group select:focus~label,
    .horizontal-form-group select:valid~label,
    .horizontal-form-group textarea:focus~label,
    .horizontal-form-group textarea:valid~label {
        top: 0;
        font-size: 10px;
        background: #fff;
        padding: 0 5px;
        color: black;
    }

    .horizontal-specialLabel {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 12px;
        position: absolute;
        top: 0%;
        left: 10px;
        transform: translateY(-50%);
        color: #555;
        transition: .5s;
    }

    .horizontal-two-columns {
        grid-template-columns: repeat(2, 1fr);
    }

    .horizontal-three-columns {
        grid-template-columns: repeat(3, 1fr);
    }

    .horizontal-four-columns {
        grid-template-columns: repeat(4, 1fr);
    }

    .horizontal-full-width {
        grid-column: span 4;
    }

    .horizontal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom:10px;
    }

    .horizontal-buttons button {
        width: 28%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .horizontal-buttons .review {
        background-color: #FF3B30;
    }

    .horizontal-buttons .save {
        background-color: #007BFF;
    }

    .horizontal-buttons button:hover {
        opacity: 0.9;
    }

    .horizontal-input-form-border {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
    }

    .horizontal-tab-selection-item {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    .horizontal-item-tab {
        border-radius: 5px;
        color: black;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 0;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .horizontal-item-tab.active {
        background-color: #c5c5c5;
        color: #8383ff;
        box-shadow: 0px 3px 0px #a5a5a5 inset;
    }

    .horizontal-tab-content {
        display: none;
    }

    .horizontal-tab-content.active {
        display: block;
    }

    .horizontal-doc-info-tab {
        display: grid;
        min-width: 40%;
        grid-gap: 10px;
        padding-bottom: 15px;
    }
</style>
