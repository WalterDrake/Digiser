{% extends 'bases/base.html' %}
{% block content %}
{% load static %}
<style>
    .input-group {
        position: relative;
        margin: 20px 0;
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        padding: 0 5px;
        pointer-events: none;
        transition: .5s;
    }

    .input-group input {
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #fff;
        padding: 0 10px;
        background: transparent;
        border: 1.2px solid #fff;
        outline: none;
        border-radius: 5px;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
        top: 0;
        font-size: 12px;
        background: #7d2ae8;
    }

    .input-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        background-color: #f8f9fa;
        height: fit-content;
    }


    .right-side {
        max-width: 40%;
        min-width: 40%;
        background-color: #ffffff;
        padding-top: 0px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .progress-bar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3px;
        background-color: #ffffff;
        border-bottom: 1px solid #ccc;
    }

    .progress-bar-container span {
        font-size: 14px;
        font-weight: bold;
        color: #000;
    }

    .progress-container {
        display: flex;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
        color: #000;
        padding: 2px;
    }

    .progress-text {
        margin-right: auto;
    }

    .image-buttons {
        display: flex;
        justify-content: space-between;
        padding-left: 0px;
        background-color: #f8f9fa;
    }

    .progress-value {
        background-color: #eee;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: linear-gradient(white, #f2f2f2);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        padding: inherit;
    }

    .image-buttons button {
        background-color: #f0f0f0;
        color: black;
        padding: 5px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        border: 0.1px solid #ccc;
        box-shadow: 0px -2px 0px #a5a5a5 inset;
    }

    .image-buttons button:hover {
        opacity: 0.9;
    }

    .toolbar {
        display: flex;
        justify-content: center;
        padding: 5px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
    }

    .toolbar button {
        background-color: #f0f0f0;
        color: black;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        border: 0.1px solid #ccc;
        box-shadow: 0px -2px 0px #a5a5a5 inset;
        margin: 0 5px;
    }

    .toolbar button:hover {
        opacity: 0.9;
    }


    .under-side {
        max-width: 100%;
        min-width: 50%;
        background-color: #ffffff;
        padding-top: 0px;
        display: flex;
        flex-direction: column;
    }

    .under-side .form-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        padding: 15px;
        overflow: auto;
        max-height: 70vh;
    }

    .under-side .form-group {
        flex: 1 1 48%;
        margin: 10px 1%;
    }

    .under-side .full-width {
        flex: 1 1 100%;
    }

    .under-side .buttons {
        flex: 1 1 100%;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .under-side .buttons button {
        width: 100px;
        padding: 10px 20px;
    }

.under-side.horizontal-layout {
    width: 100%;
    padding-top: 20px;
    height: 10vh;
}
    .left-side {
    width: 60%;
}

.scrollable-image-container {
    max-height: 100%; 
    height: 100%;
}

#MyPDF {
    width: 100%;
    height: 100%; /* Make sure the iframe uses full height */
}

</style>

<div class="input-container">
    <div class="left-side">
        <div class="progress-bar-container">
            <span> <a href="../statistic/" style="color:black; text-decoration:none">
                    < Danh sách</a></span>
            <div class="progress-container">
                <span class="progress-text">Khối lượng file đã thực hiện:</span>
                <div class="progress-value">35%</div>
            </div>
        </div>

        <div class="scrollable-image-container">
            <iframe id= "MyPDF" src="{% static 'pdf/sample.pdf' %}" frameborder="0"></iframe>
        </div>  
        <div class="image-buttons">
            <button onclick="goBack()">
                < Quay lại</button>
            <button onclick="goNext()">Tiếp theo ></button>
        </div>
    </div>

    <div id="vertical-form" class="right-side">
        {% include 'pages/input_verticalform.html' %}
    </div>

    <div id="horizontal-form" class="under-side" style="display: none;">
        {% include 'pages/input_horizontalform.html' %}
    </div>

</div>

<script>
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');
    const tab1Content = document.getElementById('tab1-content');
    const tab2Content = document.getElementById('tab2-content');

    tab1.addEventListener('click', () => {
        tab1.classList.add('active');
        tab2.classList.remove('active');
        tab1Content.classList.add('active');
        tab2Content.classList.remove('active');
    });

    tab2.addEventListener('click', () => {
        tab2.classList.add('active');
        tab1.classList.remove('active');
        tab2Content.classList.add('active');
        tab1Content.classList.remove('active');
    });

    let isVerticalLayout = true;

    function setupTabs(layout) {
        const tabs = document.querySelectorAll(`.${layout} .tab`);
        const tabContents = document.querySelectorAll(`.${layout} .tab-content`);

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const id = tab.getAttribute('data-tab');
                const activeTab = document.querySelector(`.${layout} .tab.active`);
                const activeContent = document.querySelector(`.${layout} .tab-content.active`);

                if (activeTab) {
                    activeTab.classList.remove('active');
                }

                if (activeContent) {
                    activeContent.classList.remove('active');
                }

                tab.classList.add('active');
                document.getElementById(id).classList.add('active');
            });
        });

        // Khởi tạo trạng thái mặc định cho tab đầu tiên
        const firstTab = document.querySelector(`.${layout} .tab`);
        const firstContent = document.querySelector(`.${layout} .tab-content`);
        if (firstTab && firstContent) {
            firstTab.classList.add('active');
            firstContent.classList.add('active');
        }
    }

    function toggleLayout() {
        const container = document.querySelector('.input-container');
        const verticalForm = document.getElementById('vertical-form');
        const horizontalForm = document.getElementById('horizontal-form');
        const leftSide = document.querySelector('.left-side');
        const activeTab = document.querySelector('.tab.active');

        if (isVerticalLayout) {
            container.style.flexDirection = 'column';
            verticalForm.style.display = 'none';
            horizontalForm.style.display = 'flex';

            leftSide.style.maxWidth = '100%';
            leftSide.style.minWidth = '100%';
            leftSide.style.maxHeight = '100%'; 
            leftSide.style.minHeight = '100%';

            container.style.height = '100vh'; 

            if (activeTab) {
                const correspondingTab = horizontalForm.querySelector(`#${activeTab.id}`);
                if (correspondingTab) {
                    correspondingTab.classList.add('active');
                }
            }
        } else {
            container.style.flexDirection = 'row';
            verticalForm.style.display = 'flex';
            horizontalForm.style.display = 'none';

            leftSide.style.maxWidth = '60%';
            leftSide.style.minWidth = '60%';
            leftSide.style.maxHeight = '100vh';
            leftSide.style.minHeight = '100vh';

            container.style.height = 'fit-content'; 


            if (activeTab) {
                const correspondingTab = verticalForm.querySelector(`#${activeTab.id}`);
                if (correspondingTab) {
                    correspondingTab.classList.add('active');
                }
            }
        }

        isVerticalLayout = !isVerticalLayout;
        setupTabs(isVerticalLayout ? 'vertical' : 'horizontal');
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupTabs('vertical');

        document.getElementById('layout-toggle').addEventListener('click', () => {
            toggleLayout();
        });
    });
</script>

{% endblock %}
